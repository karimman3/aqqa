<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل الصوت إلى نص وترجمته</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #transcription {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid black;
      min-height: 50px;
      background-color: #f4f4f4;
    }
    #translation {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid black;
      min-height: 50px;
      background-color: #e8e8e8;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>تحويل الصوت إلى نص وترجمته</h1>
  <select id="languageSelect" onchange="startRecognition()">
    <option value="ar">العربية</option>
    <option value="en">الإنجليزية</option>
    <option value="fr">الفرنسية</option>
  </select>

  <h3>النص المحول:</h3>
  <div id="transcription">النص سيظهر هنا...</div>
  
  <h3>ترجمة النص:</h3>
  <div id="translation">الترجمة ستظهر هنا...</div>

  <script>
    const transcriptionElement = document.getElementById('transcription');
    const translationElement = document.getElementById('translation');
    const languageSelect = document.getElementById('languageSelect');
    let recognition;

    function startRecognition() {
      // التأكد من دعم المتصفح لـ Web Speech API
      if (!('webkitSpeechRecognition' in window)) {
        alert("متصفحك لا يدعم التعرف على الكلام.");
        return;
      }

      // إذا كان هناك جلسة استماع جارية، نقوم بإيقافها
      if (recognition) {
        recognition.abort();
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'ar'; // اللغة الافتراضية هي العربية للتعرف على الكلام
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        transcriptionElement.innerHTML = "الاستماع جارٍ...";
        translationElement.innerHTML = "الترجمة ستظهر هنا...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        transcriptionElement.innerHTML = transcript;

        // الترجمة بناءً على اللغة المختارة
        translateText(transcript, languageSelect.value);
      };

      recognition.onerror = (event) => {
        transcriptionElement.innerHTML = "حدث خطأ: " + event.error;
      };

      recognition.onend = () => {
        transcriptionElement.innerHTML += "<br>الاستماع انتهى.";
      };

      recognition.start();
    }

    // دالة لترجمة النص بناءً على اللغة المختارة
    function translateText(text, selectedLanguage) {
      let translations = {
        'ar': text, // النص الأصلي بالعربية
        'en': 'This is the English translation of: ' + text, // الترجمة الإنجليزية
        'fr': 'Ceci est la traduction en français de: ' + text // الترجمة الفرنسية
      };

      // تحديث النص المترجم في الصفحة
      translationElement.innerHTML = translations[selectedLanguage];
    }
  </script>

</body>
</html>
