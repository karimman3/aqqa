<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل الصوت إلى نص بسرعة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #transcription {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid black;
      min-height: 50px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h1>تحويل الصوت إلى نص باستخدام الميكروفون</h1>
  <button onclick="startRecognition()">ابدأ الترجمة الصوتية</button>
  
  <h3>النص المحول:</h3>
  <div id="transcription">النص سيظهر هنا...</div>

  <script>
    const transcriptionElement = document.getElementById('transcription');
    let recognition;

    function startRecognition() {
      // التحقق من دعم Web Speech API
      if (!('webkitSpeechRecognition' in window)) {
        alert("متصفحك لا يدعم التعرف على الكلام.");
        return;
      }

      recognition = new webkitSpeechRecognition(); // استخدام Web Speech API
      recognition.lang = 'ar'; // تعيين اللغة إلى العربية
      recognition.interimResults = false; // إظهار النتائج النهائية فقط
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        transcriptionElement.innerHTML = "الاستماع جارٍ...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        transcriptionElement.innerHTML = transcript; // عرض النص المحول
      };

      recognition.onerror = (event) => {
        transcriptionElement.innerHTML = "حدث خطأ: " + event.error;
      };

      recognition.onend = () => {
        transcriptionElement.innerHTML += "<br>الاستماع انتهى.";
      };

      recognition.start(); // بدء الاستماع
    }
  </script>

</body>
</html>
